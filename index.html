<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercícios Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="tema-claro">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Meu Blog</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-secondary text-white text-center p-4">
    <h1>Blog com Grid Layout</h1>
    <button class="btn btn-light mt-2" onclick="alternarTema()">Alternar Tema</button>
</header>

<main class="container my-4">
    <div class="row">

        <section class="col-12 col-md-8">
            <h2>Conteúdo Principal</h2>
            <p>Este conteúdo ocupa 8 colunas no desktop e 12 no mobile.</p>

            <div class="card my-4">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Produto">
                <div class="card-body">
                    <h5 class="card-title">Produto Exemplo</h5>
                    <p class="card-text">Preço: R$ 99,90</p>
                    <button class="btn btn-primary">Comprar</button>
                </div>
            </div>

            <h3>Newsletter</h3>
            <form id="formNewsletter">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <button class="btn btn-secondary" type="submit">Cadastrar</button>
                <p id="mensagem" class="mt-2"></p>
            </form>
        </section>

        <aside class="col-12 col-md-4">
            <h3>Sidebar</h3>
            <p>Ocupa 4 colunas no desktop e 12 no mobile.</p>
        </aside>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
